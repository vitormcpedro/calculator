<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid main">
  <div class="row">
    <div class="col-xs-12" id="mainDisplay"></div>
  </div>
  <div class="row">
    <div class="col-xs-12" id="secondDisplay"></div>
  </div>
  <div class="row">
    <div class="col-xs-6 button-container large-button-container"><button type="button" class="btn btn-danger btn-block myButton" id="resetBtn">AC</button></div>
    <div class="col-xs-3 button-container"><button type="button" class="btn btn-danger btn-block myButton" id="clearBtn">CE</button></div>
    <div class="col-xs-3 button-container"><button type="button" class="btn btn-warning btn-block myButton operationBtn" id="/">&divide</button></div>
  </div>
  
  <div class="row">
    <div class="col-xs-3 button-container"><button type="button" class="btn btn-default btn-block myButton numberBtn" id="7">7</button></div>
    <div class="col-xs-3 button-container"><button type="button" class="btn btn-default btn-block myButton numberBtn" id="8">8</button></div>
    <div class="col-xs-3 button-container"><button type="button" class="btn btn-default btn-block myButton numberBtn" id="9">9</button></div>
    <div class="col-xs-3 button-container"><button type="button" class="btn btn-warning btn-block myButton operationBtn" id="x">X</button></div>
  </div>
  
  <div class="row">
    <div class="col-xs-3 button-container"><button type="button" class="btn btn-default btn-block myButton numberBtn" id="4">4</button></div>
    <div class="col-xs-3 button-container"><button type="button" class="btn btn-default btn-block myButton numberBtn" id="5">5</button></div>
    <div class="col-xs-3 button-container"><button type="button" class="btn btn-default btn-block myButton numberBtn" id="6">6</button></div>
    <div class="col-xs-3 button-container"><button type="button" class="btn btn-warning btn-block myButton operationBtn" id="-">-</button></div>
  </div>
  
  <div class="row">
    <div class="col-xs-3 button-container"><button type="button" class="btn btn-default btn-block myButton numberBtn" id="1">1</button></div>
    <div class="col-xs-3 button-container"><button type="button" class="btn btn-default btn-block myButton numberBtn" id="2">2</button></div>
    <div class="col-xs-3 button-container"><button type="button" class="btn btn-default btn-block myButton numberBtn" id="3">3</button></div>
    <div class="col-xs-3 button-container"><button type="button" class="btn btn-warning btn-block myButton operationBtn" id="+">+</button></div>
  </div>
  
  <div class="row">
    <div class="col-xs-6 button-container large-button-container"><button type="button" class="btn btn-default btn-block myButton numberBtn" id="0">0</button></div>
    <div class="col-xs-3 button-container"><button type="button" class="btn btn-default btn-block myButton numberBtn" id=".">.</button></div>
    <div class="col-xs-3 button-container"><button type="button" class="btn btn-warning btn-block myButton" id="equals">=</button></div>
  </div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
